overwrite: true
schema: 'http://localhost:4000'
documents: 'apps/**/src/**/*.graphql.ts'
generates:
  apps/modules/core/src/generated/graphql/cars.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: fetch
      exposeQueryKeys: true
      exposeMutationKeys: true
